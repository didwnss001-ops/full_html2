<!DOCTYPE html> <!-- 주석(설명) DTD(문서지정형식) -->
<html lang="en"> <!-- root element, root node -->
<head>  <!--문서 정보 -->
    <meta charset="UTF-8">  <!-- 인코딩-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--문서 제목 -->
</head>
<body> <!-- 브라우저에 표시 -->
    <!-- Element, Tag, content, attribute -->
    <h1 id="h1id">HTML양준혁</h1>
    </h1>
</body>
</html>
